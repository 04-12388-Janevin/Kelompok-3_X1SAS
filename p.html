<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastel Catch Game</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#ffe6fa, #e2f0ff);
      font-family: "Fredoka", sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 182, 255, 0.4);
      border-radius: 20px;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: #b493dd;
      font-weight: bold;
      text-shadow: 1px 1px white;
    }
  </style>
</head>
<body>

  <div id="score">Score: 0</div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let basket = {
      x: 150,
      y: 520,
      width: 100,
      height: 20,
      speed: 10,
      color: "#b493dd"
    };

    let stars = [];
    let score = 0;

    // MOVEMENT
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && basket.x > 0) basket.x -= basket.speed;
      if (e.key === "ArrowRight" && basket.x < canvas.width - basket.width) basket.x += basket.speed;
    });

    // Create falling stars
    function createStar() {
      stars.push({
        x: Math.random() * 380,
        y: -20,
        size: 20,
        speed: 3 + Math.random() * 3,
        color: "#ffbdf7"
      });
    }

    setInterval(createStar, 800);

    // Draw everything
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Basket
      ctx.fillStyle = basket.color;
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

      // Stars
      stars.forEach((star, index) => {
        ctx.fillStyle = star.color;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();

        // movement
        star.y += star.speed;

        // catch logic
        if (
          star.y + star.size > basket.y &&
          star.x > basket.x &&
          star.x < basket.x + basket.width
        ) {
          stars.splice(index, 1);
          score++;
          document.getElementById("score").innerText = "Score: " + score;
        }

        // remove if missed
        if (star.y > 620) stars.splice(index, 1);
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
